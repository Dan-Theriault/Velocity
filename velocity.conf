# This is my personal configuration, currently provided as an example

[Defaults]
# if editor is not specified, velocity will use this setting
# xdg-open recommended on linux, open on MacOS, start on windows
editor = xdg-open
book = Notes

[Notes]
path = /home/dtheriault3/Notes
extension = .md
editor = gnome-terminal
arg1 = -e
## ' /absolute/path/to/your/file' is appended to last arg
arg2 = vim

[Philosophy]
path = /home/dtheriault3/Documents/PHIL-108
extension = .xoj
editor = xournal
# templates are stored in ~/.velocity/Templates
template = template.xoj
